{{ $page := .page }}
<div class="blog-card">
  <div class="card-img">
    <img src="{{ with $page.Params.image }}{{ . }}{{ else }}https://placehold.co/600x300{{ end }}" alt="{{ $page.Title }}">
    <h1>{{ $page.Title }}</h1>
  </div>
  <div class="card-details">
    <span><i class="fa fa-calendar"></i>{{ $page.Date.Format "Jan 2" }}</span>
    <span><i class="fa fa-heart"></i>{{ with $page.Params.likes }}{{ . }}{{ else }}0{{ end }}</span>
  </div>
  <div class="card-text">
    <p>{{ $page.Summary }}</p>
  </div>
  <div class="stats">
  <span class="likes"><i class="fa fa-heart"></i> 123</span>
  <span class="views"><i class="fa fa-eye"></i> 456</span>
</div>
  <div class="read-more">
    <a href="{{ $page.RelPermalink }}" style="color:inherit; text-decoration:none;">Read More</a>
  </div>
</div>
