<div class="sidebar-widget">
    <h4 class="widget-title">{{ i18n "latest" }}</h4>
    <ul class="widget-list">
        {{ range first 5 (where .Site.RegularPages.ByDate.Reverse "Section" "posts") }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <span class="post-meta">
                <!-- Fecha -->
                <span class="post-date">
                    <svg class="icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    {{ .Date.Format "02/01/2006" }}
                </span>
                
                <!-- Aplausos 
                <span class="post-claps" data-post-id="{{ .File.UniqueID }}">
                    <svg class="icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"/>
                    </svg>
                    <span class="clap-count">0</span>
                </span>
                
                Comentarios 
                <span class="post-comments">
                    <svg class="icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                    </svg>
                    <span class="comment-count" data-disqus-url="{{ .Permalink }}">0</span>
                </span> -->
            </span>
        </li>
        {{ end }}
    </ul>
</div>

<div class="sidebar-widget">
    <h4 class="widget-title">{{ i18n "most_read" }}</h4>
    <ul class="widget-list" id="most-read-posts">
        <!-- Esto se llenará dinámicamente con JavaScript -->
        <li class="loading">Cargando posts más leídos...</li>
    </ul>
</div>
